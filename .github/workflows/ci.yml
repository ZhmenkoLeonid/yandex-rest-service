name: Java CI

on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: build-push
        uses: docker/build-push-action@v3
        with:
          username: ${{ secrets.LOGIN }}
          password: ${{ secrets.PASSWORD }}
          context: ./docker/application
          repository: zmenko1/docker_yandexrest
          target: rest-service
          tags: 0.0.1, latest